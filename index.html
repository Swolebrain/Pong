<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong</title>

	<!-- Basic styling, centering the canvas -->
	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
/**
 * Constants
 */
var WIDTH  = 700;
var HEIGHT = 600;
var pi = Math.PI;
var upArrow   = false;
var downArrow = false;
var rightArrow = false;
var leftArrow = false;
/**
 * Game elements
 */
var canvas;
var ctx;
var keystate;
var gameRunning = true;
/**
 * The player paddle
 * 
 * @type {Object}
 */
var player = {
	x: 10,
	y: 10,
	width:  20,
	height: 100,
    vel: { x: 0, y: 0},
	/**
	 * Update the position depending on pressed keys
	 */
	update: function() {
		if (upArrow) this.vel.y = -7;
		else if (downArrow) this.vel.y = 7;
        else
            this.vel.y = 0;
        
        if (rightArrow) this.vel.x = 7;
        else if (leftArrow) this.vel.x = -7;
        else
            this.vel.x = 0;
		// keep the paddle inside of the canvas
		this.y = Math.max(Math.min(this.y+this.vel.y, HEIGHT - this.height), 0);
        this.x = Math.max(Math.min(this.x+this.vel.x, WIDTH - this.width), 0 );
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
};
    
var ball = {
	x:   player.x + player.width + 10,
	y:   player.y + player.height/2,
	vel: null,
	side:  20,
	speed: 12,
	/**
	 * Serves the ball towards the specified side
	 * 
	 * @param  {number} side 1 right
	 *                       -1 left
	 */
	init: function() {
		var r = Math.random()-0.5;
		var angle = pi*r;
		this.vel = {
			x: this.speed*Math.cos(angle),
			y: this.speed*Math.sin(angle)
		}
	},
	/**
	 * Update the ball position and keep it within the canvas
	 */
	update: function() {
		this.x += this.vel.x;
		this.y += this.vel.y;
		// check if out of the canvas in the y direction
		/*if (0 > this.y || this.y+this.side > HEIGHT) {
			// calculate and add the right offset, i.e. how far
			// inside of the canvas the ball is
			var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - 
                (this.y+this.side);
			this.y += 2*offset;
			// mirror the y velocity
			this.vel.y *= -1;
		} */
        if (this.y < 0 || this.y > HEIGHT - this.side){
            this.vel.y *= -1;
        }

        if (this.x+this.side >= WIDTH){
            this.vel.x *= -1;
        }
        
        if (this.x < player.x + player.width){
            if (this.y < player.y + player.height &&
                this.y > player.y){
                //in here, it bounced against the player
                this.vel.x *= -1;
                this.vel.y += player.vel.y;
            }
        }
        if (this.x < this.side/2 && this.vel.x < 0){
            gameRunning = false;
        }
        
	},
	/**
	 * Draw the ball to the canvas
	 */
	draw: function() {
		ctx.fillRect(this.x, this.y, this.side, this.side);
	}
};
/**
 * Starts the game
 */
function main() {
	canvas = document.createElement("canvas");
	canvas.width = WIDTH;
	canvas.height = HEIGHT;
	ctx = canvas.getContext("2d");
	document.body.appendChild(canvas);
	document.addEventListener("keydown", function(evt) {
		if (evt.keyCode === 38) upArrow = true;
        else if (evt.keyCode === 40) downArrow = true;
        if (evt.keyCode === 39) rightArrow = true;
        else if (evt.keyCode === 37) leftArrow = true;
	});
	document.addEventListener("keyup", function(evt) {
		if (evt.keyCode === 38) upArrow = false;
        else if (evt.keyCode === 40) downArrow = false;
        if (evt.keyCode === 39) rightArrow = false;
        else if (evt.keyCode === 37) leftArrow = false;
	});
	ball.init(); 
    
	var loop = function() {
		update();
		draw();
		window.requestAnimationFrame(loop, canvas);
	};
	window.requestAnimationFrame(loop, canvas);
}

/**
 * Update all game objects
 */
function update() {
    if (gameRunning){
        ball.update();
        player.update();
    }
}
/**
 * Clear canvas and draw all game objects and net
 */
function draw() {
	ctx.fillRect(0, 0, WIDTH, HEIGHT);
	ctx.save();
	ctx.fillStyle = "#fff";
	ball.draw();
	player.draw();
	//ai.draw();
	// draw the net
	var w = 4;
	var x = (WIDTH - w)*0.5;
	var y = 0;
	var step = HEIGHT/20; // how many net segments
	while (y < HEIGHT) {
		ctx.fillRect(x, y+step*0.25, w, step*0.5);
		y += step;
	}
	ctx.restore();
}
// start and run the game
main();
</script>
</body>
</html>
